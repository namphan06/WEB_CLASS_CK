<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="lienhe.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="lienhe">
      <div class="top-lh">
        <img src="../image/Screenshot 2024-06-14 085651.png" />
        <div class="lh-title">
          <h1>Liên hệ</h1>
          <div style="display: flex; align-items: center">
            <a href="../../NP/homepage/homepage.html">Trang chủ</a>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <span style="color: rgb(0, 222, 148)">Liên hệ</span>
          </div>
        </div>
      </div>

      <div class="lh-container">
        <div class="lh-box-left">
          <div class="lh-form">
            <label>
              Họ và tên
              <em>*</em>
            </label>
            <input type="text" name="writing" />
          </div>
          <div class="lh-form">
            <label>
              Họ và tên
              <em>*</em>
            </label>
            <input type="text" name="writing" />
          </div>
          <div class="lh-form">
            <label>
              Ghi chú
              <em>*</em>
            </label>
            <input
              type="text"
              name="writing"
              style="min-height: 80px; resize: none"
            />
          </div>

          <button type="submit" class="lh-button">Gửi ngay</button>
        </div>

        <div class="lh-box-right">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.74853797683!2d105.7486864!3d20.962611199999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313452efff394ce3%3A0x391a39d4325be464!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBQaGVuaWthYQ!5e0!3m2!1svi!2s!4v1718433105205!5m2!1svi!2s"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      

    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          function setupEventListeners() {
            const menuLink = document.querySelector(".menu a");
            const overlay = document.querySelector(".overlay");
            const sidebar = document.querySelector(".sidebar");
      
            if (menuLink && overlay && sidebar) {
              menuLink.addEventListener("click", function(event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
                overlay.style.display = "block";
                sidebar.style.left = "0";
              });
      
              overlay.addEventListener("click", function() {
                overlay.style.display = "none";
                sidebar.style.left = "-30%";
              });
            }
          }
      
          // Hàm loadFile để tải file HTML vào phần tử có ID cụ thể
          function loadFile(filePath, elementId) {
            fetch(filePath)
              .then((response) => {
                if (!response.ok) {
                  throw new Error(
                    "Network response was not ok " + response.statusText
                  );
                }
                return response.text();
              })
              .then((data) => {
                document.getElementById(elementId).innerHTML = data;
                setupEventListeners(); // Đảm bảo sự kiện được thêm sau khi nội dung được tải
              })
              .catch((error) => {
                console.error(
                  "There was a problem with the fetch operation:",
                  error
                );
              });
          }
      
          // Tải header_footer.html vào phần tử có id là 'header'
          loadFile("../../Header $ Footer/header.html", "header");
      
          // Thêm file header_footer.css vào thẻ head của tài liệu
          const headerLink = document.createElement("link");
          headerLink.rel = "stylesheet";
          headerLink.href = "../../Header $ Footer/header.css";
          document.head.appendChild(headerLink);
      
          const headerScript = document.createElement("script");
          headerScript.src = "../../fd_js/header.js";
          document.head.appendChild(headerScript);
      
          // Tải header_footer.html vào phần tử có id là 'footer'
          loadFile("../../Header $ Footer/footer.html", "footer");
      
          const footerLink = document.createElement("link");
          footerLink.rel = "stylesheet";
          footerLink.href = "../../Header $ Footer/footer.css";
          document.head.appendChild(footerLink);
        });
      </script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      
      </body>
    </html>
